<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Secrets of Caledon Forest</title>
</head>

<body>
    <header>Secrets of Caledon Forest</header>
    <center>
        <div id="instructions">Arrows: Walking
            <br>
            <br> CTRL: Fight
            <br>
            <br>SHIFT: Talk</div>
    </center>

    <button id="start-button"></button>

    <div id="game">
        <canvas id="gamemap" height="1080" width="1620"></canvas>
    </div>


    <audio id="themesong" src="sounds/theme1.mp3" type="audio/mpeg">
    </audio>
    <audio id="hit1" src="sounds/hit1.mp3" type="audio/mpeg">
    </audio>
    <audio id="hit2" src="sounds/swing.wav" type="audio/wav">
    </audio>
    <audio id="npc" src="sounds/npc.mp3" type="audio/mpeg">
    </audio>
    <audio id="useItem" src="sounds/loot.mp3" type="audio/mpeg">
    </audio>
    <script type="text/javascript" src="js/objects.js"></script>
    <script type="text/javascript" src="js/item.js"></script>
    <script type="text/javascript" src="js/npcs.js"></script>
    <script type="text/javascript" src="js/text.js"></script>
    <script type="text/javascript" src="js/enemy.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/content.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</html>
